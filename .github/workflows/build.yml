name: Build Apple TV IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install CocoaPods
        run: |
          # CocoaPods를 설치하고 라이브러리를 동기화합니다.
          pod install

      - name: Build Project
        run: |
          # CocoaPods를 사용하므로 .xcodeproj 대신 .xcworkspace 파일을 사용해야 합니다.
          xcodebuild -workspace Apple-TV-Player.xcworkspace \
          -scheme Apple-TV-Player \
          -configuration Release \
          -sdk appletvos \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
          
      - name: Create Payload and IPA
        run: |
          mkdir -p Payload
          # 빌드된 .app 파일을 찾아 Payload 폴더로 복사
          find build/Build/Products/Release-appletvos -name "*.app" -maxdepth 1 -exec cp -r {} Payload/ \;
          zip -r Apple-TV-Player.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Apple-TV-Player-IPA
          path: Apple-TV-Player.ipa
