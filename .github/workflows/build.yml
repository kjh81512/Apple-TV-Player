name: Build Apple TV IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: |
          # 설치된 가장 최신 버전의 Xcode를 자동으로 선택합니다.
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version

      - name: Build Project
        run: |
          xcodebuild -project Apple-TV-Player.xcodeproj \
          -scheme Apple-TV-Player \
          -configuration Release \
          -sdk appletvos \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
          
      - name: Create Payload and IPA
        run: |
          mkdir -p Payload
          # 빌드된 위치에서 .app 폴더를 찾아 Payload로 복사
          find build/Build/Products/Release-appletvos -name "*.app" -exec cp -r {} Payload/ \;
          zip -r Apple-TV-Player.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Apple-TV-Player-IPA
          path: Apple-TV-Player.ipa
